<!doctype html>

{% load static %} 
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/carregarplanilha.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <title>Sistema Retenção</title>
    <style>
      .upload-container {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light headerusp">
      <!-- Canto Esquerdo - Logotipo ou Imagem -->
      <div class="navbar-brand logo" href="#">
          <img src="{% static 'images/logotipo.png'%}" alt="Logo"  class="d-inline-block align-top">
      </div>
  
      <!-- Canto Direito - Barra de Navegação -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <p class="nav-link text-light" >{{ request.user.first_name }} {{ request.user.last_name }}</p>
              </li>
              <li class="nav-item">
                  <p class="nav-link text-light" id="nrousp">{{ request.user }}</p>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Ajuda</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link">Sair</a>
              </li>
              
          </ul>
      </div>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 upload-container">
          <h1 class="titulo text-center">Faça o upload da planilha desejada.</h1>
          <form id="uploadForm">
            <div class="form-group">
              <label for="year">Ano:</label>
              <select class="form-control" id="year">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <!-- Add more options as needed -->
              </select>
            </div>
            <div class="form-group">
              <label for="semester">Semestre:</label>
              <select class="form-control" id="semester">
                <option value="1">1º Semestre</option>
                <option value="2">2º Semestre</option>
                <!-- Add more options as needed -->
              </select>
            </div>
            <div class="form-group">
              <label for="fileInput">Selecionar Arquivo:</label>
              <input type="file" class="form-control-file" id="fileInput"/>
            </div>
            <button type="button" id="uploadButton" class="btn btn-primary btn-block">Enviar</button>
          </form>
          <div class="loading">
            <div class="loading-wrapper">
              <div class="spinner-border" role="status" >
                  <span class="sr-only">Loading...</span>
              </div>
              <p>Upload em progresso...</p>
            </div>
          </div>
          <div class="feedback">
            <div id="successMessage" class="alert alert-success" role="alert">
                Upload feito com sucesso!
            </div>
            <div id="errorMessage" class="alert alert-danger" role="alert">
                Erro durante o upload.
            </div>
            <div class="btn btn-primary goto" id="goToPageButton">
              <i class="bi bi-arrow-right-circle display-1 arrow"></i> Seguir para o sistema
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    
  </body>

  <script src="{% static 'js/carregarPlanilha.js'%}"></script>

</html>
